# workflow 이름
name: Java CI with Gradle

# Event: 실행되는 시점을 설정
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read

# 하나의 Workflow는 1개 이상의 Job으로 구성됨
# 여러 Job들은 병렬 처리가 디폴트
jobs:
  build:

    # ubuntu 환경 / 가장 최신 버전
    runs-on: ubuntu-latest

    # Step: 특정 작업을 수행하는 가장 작은 단위
    # Job은 여러 Step들로 구성
    # script 여러 줄의 명령어 실행하려면 |를 써줘야 함
    steps:
      - name: SSH(원격 접속)로 EC2에 접속하기
        uses: appleboy/ssh-action@v1.0.3
        env:
          APPLICATION_PROPERTIES: ${{ secrets.APPLICATION_PROPERTIES }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          envs: APPLICATION_PROPERTIES
          script_stop: true
          script: |
            cd /home/ubuntu/BE
            mkdir -p src/main/resources
            rm -f src/main/resources/application.yml
            git pull origin develop
            echo "Checking if APPLICATION_PROPERTIES is set"
            echo "$APPLICATION_PROPERTIES" > src/main/resources/application.yml
            cat src/main/resources/application.yml
            ./gradlew clean build
            sudo fuser -k -n tcp 8080 || true
            nohup java -jar build/libs/fmhj-0.0.1-SNAPSHOT.jar > output.log 2>&1 &
